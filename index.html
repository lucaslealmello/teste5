    </div>
    <script>
        function mostrarOpcoes(materia) {
            // Esconder todas as opções
            document.querySelectorAll('.opcoes').forEach(div => {
                div.style.display = 'none';
            });
            // Mostrar as opções da matéria selecionada
            document.getElementById('opcoes-' + materia).style.display = 'block';
        }

        // Seleciona todos os botões dentro das opções
        const opcoesButtons = document.querySelectorAll('.opcoes button');

        // Adiciona evento de mouseover para cada botão
        opcoesButtons.forEach(button => {
            button.addEventListener('mouseover', function() {
                // Muda a cor de fundo para lightgray quando o mouse passa sobre o botão
                this.style.backgroundColor = 'lightgray';
            });

            // Adiciona evento de mouseout para cada botão
            button.addEventListener('mouseout', function() {
                // Restaura a cor de fundo original quando o mouse sai do botão
                this.style.backgroundColor = 'white';
            });
        });
    </script>
